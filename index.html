<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container">
        <form class="bookForm">
            <i class="large material-icons prefix" id="libraryIcon">library_books</i>
            <label id="pageTitle">Library</label>
            <div class="row">
                  <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">book</i>
                        <input id="title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_box</i>
                        <input id="author" type="text" class="validate">
                        <label for="author">Author</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">last_page</i>
                        <input id="pages" type="number" class="validate">
                        <label for="pages">Pages</label>
                    </div>
                  </div>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix" id="addIcon">library_add</i>
                <input type="submit" value="Add Book" class="waves-effect waves-light btn addBook">
              </div>
        </form>
        
        <div class="bookRecords">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light red btn modal-trigger" href="#modal1" id="deleteAll">Delete All Books</a>
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Warning!</h4>
                    <p>Are you sure you wish to delete all records?</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="yes">Yes</a>
                    <a href="#!" class="modal-close waves-effect waves-red btn-flat" id="no">No</a>
                </div>
            </div>

            <!-- Results -->
            <table>
                <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="bookRowParent">
                </tbody>
            </table>

        </div>

    </div>
    
    <footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
          <p>
            Â© 2021 Library Developed by M-Afsari <a href="https://github.com/Mohammad-Afsari/library" class="navbar-brand"><i class="fab fa-github"></i></a>
          </p>
          </div>
        </div>
      </footer>
  
    <!-- <script src="app.js"></script> -->
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script></script>
</body>
</html>
