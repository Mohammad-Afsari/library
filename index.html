<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container">
        <form class="bookForm">
            <div class="row">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="title" type="text" class="validate">
                      <label for="title">Title</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="author" type="text" class="validate">
                      <label for="author">Author</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="pages" type="number" class="validate">
                      <label for="pages">Pages</label>
                    </div>
                  </div>
              </div>
            <div>
                <input type="submit" value="Add Book" class="waves-effect waves-light btn addBook">
            </div>
        </form>
        

        <h1 class="result"></h1>
        <div class="switch">
            <label>
                <input type="checkbox">
                <span class="lever"></span>
            </label>
        </div>
    
        <table>
            <thead>
              <tr>
                  <th>#</th>
                  <th>Book</th>
                  <th>Author</th>
                  <th>Pages</th>
                  <th>Read</th>
                  <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bookRow">
                <td>1</td>
                <td>The Alchemist</td>
                <td>Paulo Coehlo</td>
                <td>297</td>
                <td>        
                    <div class="switch">
                    <label>
                        <input type="checkbox">
                        <span class="lever"></span>
                    </label>
                    </div>
                </td>
                <td>X</td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
